name: Elixir test 

on: 
  - push
    # branches:
    #   - main
    # tags-ignore:
    #   - '**'
      
jobs:
  deps:
    name: Dependencies
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        elixir: [1.13.4]
        otp: [24.3.4]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Retrieve Cached Dependencies
        uses: actions/cache@v2
        id: mix-cache
        with:
          path: deps
          key: ${{ hashFiles('mix.lock') }}

      - name: Install Dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

  test:
    needs: deps
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # - otp: "25.0"
          #   elixir: "1.17"

          # - os: ubuntu-20.04
          #   otp: "24.0"
          #   elixir: "1.16"

          # - os: ubuntu-20.04
          #   otp: "24.0"
          #   elixir: "1.15"

          # - os: ubuntu-20.04
          #   otp: "23.0"
          #   elixir: "1.14"

          # - os: ubuntu-20.04
          #   otp: "22.0"
          #   elixir: "1.13"

          - os: windows-latest
            otp: "24.0"
            elixir: "1.16"

          - os: windows-latest
            otp: "24.0"
            elixir: "1.15"

          - os: windows-latest
            otp: "23.0"
            elixir: "1.14"

          - os: windows-latest
            otp: "22.0"
            elixir: "1.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Retrieve cached dependencies
        uses: actions/cache@v2
        id: mix-cache
        with:
          path: deps
          key: ${{ hashFiles('mix.lock') }}

      - name: Run tests
        run: mix test


